{%extends 'back.html'%}
{%block hello%}
<h3>添加接口</h3>
{% with messages = get_flashed_messages() %}
{% if messages %}
 <ul class='flashes'>
{% for message in messages %}
<li >{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}
<form  action="{{ url_for('add_moel') }}" method="POST" style="width: 40%;
    margin-left: 30%;">

<div class="form-group">
<strong>项目名字:</strong>
    <input type="text" name="project"></div>
<button type="submit" class="btn btn-primary ">添加</button>
</div>
</form>
{%endblock%}
